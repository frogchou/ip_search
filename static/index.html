<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP地址查询 - Dark Geeks Style</title>
    <style>
        /* 暗黑极客风格样式 */
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #00ff00;
            --text-secondary: #00cc00;
            --text-muted: #009900;
            --border-color: #006600;
            --shadow-color: rgba(0, 255, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            box-shadow: 0 0 20px var(--shadow-color);
            overflow: hidden;
        }

        .header {
            background-color: var(--bg-tertiary);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--border-color);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--text-primary);
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .version-info {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 10px;
            font-style: italic;
        }

        .search-section {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #ipInput {
            flex: 1;
            padding: 12px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-family: inherit;
        }

        #ipInput:focus {
            outline: none;
            box-shadow: 0 0 10px var(--text-primary);
        }

        #searchBtn {
            padding: 12px 24px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #searchBtn:hover {
            background-color: var(--border-color);
            box-shadow: 0 0 10px var(--text-primary);
        }

        .result-section {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .result-section h2 {
            margin-bottom: 15px;
            color: var(--text-secondary);
        }

        #result {
            background-color: var(--bg-tertiary);
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid var(--border-color);
            min-height: 100px;
            white-space: pre-wrap;
        }

        .history-section {
            padding: 20px;
        }

        .history-section h2 {
            margin-bottom: 15px;
            color: var(--text-secondary);
        }

        #historyList {
            list-style-type: none;
        }

        .history-item {
            background-color: var(--bg-tertiary);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            border-left: 3px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background-color: var(--border-color);
            transform: translateX(5px);
        }

        .history-ip {
            font-weight: bold;
            color: var(--text-primary);
        }

        .history-date {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-left: 10px;
        }

        #clearHistoryBtn {
            padding: 8px 16px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: inherit;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        #clearHistoryBtn:hover {
            background-color: var(--border-color);
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IP地址查询</h1>
            <p>Geek's Dark Toolkit</p>
            <div id="versionInfo" class="version-info"></div>
        </div>

        <div class="search-section">
            <div class="input-group">
                <input type="text" id="ipInput" placeholder="输入IP地址..." autofocus>
                <button id="searchBtn">查询</button>
            </div>
        </div>

        <div class="result-section">
            <h2>查询结果</h2>
            <div id="result">输入IP地址并点击查询按钮开始</div>
        </div>

        <div class="history-section">
            <h2>查询历史</h2>
            <button id="clearHistoryBtn">清空历史</button>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script>
        // Cookie 操作函数
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // 历史记录管理
        function getHistory() {
            const historyJson = getCookie('ipSearchHistory');
            return historyJson ? JSON.parse(historyJson) : [];
        }

        function addToHistory(ip, result) {
            const history = getHistory();
            const newRecord = {
                ip,
                result,
                date: new Date().toLocaleString()
            };
            // 限制历史记录数量为20条
            history.unshift(newRecord);
            if (history.length > 20) {
                history.pop();
            }
            setCookie('ipSearchHistory', JSON.stringify(history), 30);
            renderHistory();
        }

        function clearHistory() {
            setCookie('ipSearchHistory', '', -1);
            renderHistory();
        }

        function renderHistory() {
            const history = getHistory();
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<li class="history-item">暂无查询历史</li>';
                return;
            }
            
            historyList.innerHTML = history.map(record => `
                <li class="history-item" onclick="searchFromHistory('${record.ip}')">
                    <span class="history-ip">${record.ip}</span>
                    <span class="history-date">${record.date}</span>
                </li>
            `).join('');
        }

        // IP查询功能
        async function searchIP(ip) {
            if (!ip) {
                document.getElementById('result').textContent = '请输入有效的IP地址';
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '查询中...';

            try {
                // 调用实际的API端点
                const response = await fetch(`/api/ipsearch?ip=${encodeURIComponent(ip)}`);
                const result = await response.json();
                
                if (result.error) {
                    resultDiv.textContent = `查询失败: ${result.error}`;
                } else {
                    const resultText = `IP地址: ${result.ip}\n国家: ${result.country || '未知'}\n省份: ${result.province || '未知'}\n城市: ${result.city || '未知'}\n区域: ${result.district || '未知'}\n运营商: ${result.isp || '未知'}`;
                    resultDiv.textContent = resultText;
                    
                    // 添加到历史记录
                    addToHistory(ip, resultText);
                }
            } catch (error) {
                resultDiv.textContent = `查询失败: ${error.message}`;
            }
        }

        function searchFromHistory(ip) {
            document.getElementById('ipInput').value = ip;
            searchIP(ip);
        }

        // 事件监听
        document.getElementById('searchBtn').addEventListener('click', () => {
            const ip = document.getElementById('ipInput').value.trim();
            searchIP(ip);
        });

        document.getElementById('ipInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const ip = document.getElementById('ipInput').value.trim();
                searchIP(ip);
            }
        });

        document.getElementById('clearHistoryBtn').addEventListener('click', clearHistory);

        // 加载版本信息
        async function loadVersionInfo() {
            try {
                const response = await fetch('/api/ipdb/version');
                const versionInfo = await response.json();
                const versionDiv = document.getElementById('versionInfo');
                versionDiv.innerHTML = `数据库版本: ${versionInfo.version} | 更新时间: ${versionInfo.update_time}`;
            } catch (error) {
                console.error('加载版本信息失败:', error);
            }
        }

        // 页面加载时渲染历史记录和版本信息
        window.addEventListener('load', () => {
            renderHistory();
            loadVersionInfo();
        });
    </script>
</body>
</html>
